<html>
    <head>
        <title>Multiple Box Shadow</title>
    
    <style>
       .box{
        width:100px;
        height:150px;
        background:rgb(43, 57, 34);
        box-shadow:10px 10px 10px red,10px 10px 20px rgb(27, 62, 133);
       }
    </style>
    </head>
    <body>
       <div class="box"></div>
    </body>
</html>
